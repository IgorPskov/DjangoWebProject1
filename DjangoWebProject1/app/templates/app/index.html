{% extends "app/layout.html" %}
{% block content %}
{% load static %}
<link rel="icon" href="E:\Django\DjangoWebProject1\DjangoWebProject1\app\templates\app\favicon.ico" type="image/x-icon">

    <h1>CarNews</h1>
    <p class="lead">CarNews - это бесплатный портал для просмотра новостей из мира автомобилей.</p>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

    <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        <li data-target="#myCarousel" data-slide-to="1"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>

    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">

            <img src="{% static 'app/content/banner1.jpg'%} " alt="Первый слайд" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    Volkswagen Tavendor

                    <a class="btn btn-default" href="blogpost/4">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src="{% static 'app/content/banner2.jpg'%}" alt="Второй слайд" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    BMW i5

                    <a class="btn btn-default" href="blogpost/3">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src=" {% static 'app/content/banner3.jpg'%} " alt="Третий слайд" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    Nissan Z 2023

                    <a class="btn btn-default" href="blogpost/2">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

    </div>

</div>

<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

    <span class="sr-only">Previous</span>

</a>

<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

    <span class="sr-only">Next</span>

</a>

</div>

{% endblock %}
